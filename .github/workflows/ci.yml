name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ocaml-version: ['5.1.1']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-version }}

      - name: Install dependencies
        run: opam install . --deps-only --with-test

      - name: Build
        run: opam exec -- dune build

      - name: Run tests
        run: opam exec -- dune runtest

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: pyrethrum-linux-x64
          - os: macos-latest
            target: pyrethrum-darwin-arm64
          - os: windows-latest
            target: pyrethrum-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: '5.1.1'

      - name: Install dependencies
        run: opam install . --deps-only

      - name: Build release binary
        run: opam exec -- dune build --release

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: cp _build/default/bin/main.exe ${{ matrix.target }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: copy _build\default\bin\main.exe ${{ matrix.target }}
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.target }}
